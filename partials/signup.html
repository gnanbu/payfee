<div class="form greybox left-box" >
    <div class="header-separator" >
        <h1>Sign up</h1>
    </div>

    <form ua-signup ng-show="!verificationEmailSent">
        <div class="form-group">
            <input type="text" class="input-text" name="first_name" placeholder="Your name">
        </div>
        <div class="form-group">
            <input type="text" class="input-text" name="login" ua-is-email placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="input-text" name="password" placeholder="Password" type="password"></div>
        <p><button type="submit" class="input-text">Create account</button></p><p> or</p><p> <a href="" ua-oauth-link="google">Sign up with Google</a></p>

        <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
        <p ng-show="error">{{ error.message }}</p>
    </form>

    <p ng-show="verificationEmailSent">An email has been sent to your inbox. Click on the link to verify your account.</p>
    <p><a href="/">Log in</a></p>
</div>
