
    <div class="form greybox left-box">
        <div class="header-separator">
<h1>Please log in</h1>
        </div>
<form ua-login>
    <div class="form-group">
    <input type="text" name="login" placeholder="Username" class="input-text"><br>
        </div>
    <div class="form-group">
    <input name="password" placeholder="Password" type="password" class="input-text"><br>
        </div>
    <div class="form-group">
    <p><button type="submit" class="input-text">Log in</button></p> <p> or </p> <p><a href="" ua-oauth-link="google" >Log in with Google</a></p>
        </div>

    <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
    <p ng-show="error">{{ error.message }}</p>
</form>

<p><a href="/signup">Sign up</a> or
<a href="/reset-password">Reset password</a></p>
    </div>
